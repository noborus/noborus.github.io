  <title>Anonymous Code Blocks</title>
--><p>
<!--
   PL/Python also supports anonymous code blocks called with the
   <xref linkend="sql-do"/> statement:
-->
PL/Pythonは<a class="xref" href="sql-do.html" title="DO"><span class="refentrytitle">DO</span></a>文で呼び出される匿名コードブロックもサポートします。

</p><pre class="programlisting">
DO $$
    # PL/Python code
$$ LANGUAGE plpythonu;
</pre><p>

<!--
   An anonymous code block receives no arguments, and whatever value it
   might return is discarded.  Otherwise it behaves just like a function.
-->
匿名コードブロックは引数を持たず、また、何か値を返したとしても破棄されます。
その他は関数とまったく同様に動作します。
