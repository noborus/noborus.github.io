  <refpurpose>remove a database role</refpurpose>
--> — データベースロールを削除する</p></div><div class="refsynopsisdiv"><h2>概要</h2><pre class="synopsis">
DROP GROUP [ IF EXISTS ] <em class="replaceable"><code>name</code></em> [, ...]
</pre></div><div class="refsect1" id="id-1.9.3.115.5"><h2>説明</h2><!--
  <title>Description</title>
--><p>
<!--
   <command>DROP GROUP</command> is now an alias for
   <xref linkend="sql-droprole"/>.
-->
<code class="command">DROP GROUP</code>は<a class="xref" href="sql-droprole.html" title="DROP ROLE"><span class="refentrytitle">DROP ROLE</span></a>の別名になりました。
  </p></div><div class="refsect1" id="id-1.9.3.115.6"><h2>互換性</h2><!--
  <title>Compatibility</title>
--><p>
<!--
   There is no <command>DROP GROUP</command> statement in the SQL standard.
-->
標準SQLには<code class="command">DROP GROUP</code>文はありません。
