<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>DROP USER</title><link rel="stylesheet" type="text/css" href="stylesheet.css" /><link rev="made" href="pgsql-docs@lists.postgresql.org" /><meta name="generator" content="DocBook XSL Stylesheets V1.79.1" /><link rel="prev" href="sql-droptype.html" title="DROP TYPE" /><link rel="next" href="sql-dropusermapping.html" title="DROP USER MAPPING" /><meta name="viewport" content="width=device-width,initial-scale=1.0" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="4" align="center"><a accesskey="h" href="index.html">PostgreSQL 11.4文書</a></th></tr><tr><td width="10%" align="left"></td><td width="10%" align="left"></td><td width="60%" align="center"><a href="sql-commands.html" title="SQLコマンド">SQLコマンド</a></td><td width="20%" align="right"></td></tr><tr><td width="10%" align="left"><a accesskey="p" href="sql-droptype.html" title="DROP TYPE">前へ</a> </td><td width="10%" align="left"><a accesskey="u" href="sql-commands.html" title="SQLコマンド">上へ</a></td><td width="60%" align="center">DROP USER</td><td width="20%" align="right"> <a accesskey="n" href="sql-dropusermapping.html" title="DROP USER MAPPING">次へ</a></td></tr></table><hr /></div><div class="refentry" id="SQL-DROPUSER"><div class="titlepage"></div><a id="id-1.9.3.143.1" class="indexterm"></a><div class="refnamediv"><h2><span class="refentrytitle">DROP USER</span></h2><p>DROP USER<!--
  <refpurpose>remove a database role</refpurpose>
--> — データベースロールを削除する</p></div><div class="refsynopsisdiv"><h2>概要</h2><pre class="synopsis">
DROP USER [ IF EXISTS ] <em class="replaceable"><code>name</code></em> [, ...]
</pre></div><div class="refsect1" id="id-1.9.3.143.5"><h2>説明</h2><!--
  <title>Description</title>
--><p>
<!--
   <command>DROP USER</command> is simply an alternate spelling of
   <xref linkend="sql-droprole"/>.
-->
<code class="command">DROP USER</code>は<a class="xref" href="sql-droprole.html" title="DROP ROLE"><span class="refentrytitle">DROP ROLE</span></a>の単なる別の綴りです。
  </p></div><div class="refsect1" id="id-1.9.3.143.6"><h2>互換性</h2><!--
  <title>Compatibility</title>
--><p>
<!--
   The <command>DROP USER</command> statement is a
   <productname>PostgreSQL</productname> extension.  The SQL standard
   leaves the definition of users to the implementation.
-->
<code class="command">DROP USER</code>文は<span class="productname">PostgreSQL</span>の拡張です。
標準SQLでは、ユーザの定義は実装に任されています。
  </p></div><div class="refsect1" id="id-1.9.3.143.7"><h2>関連項目</h2><!--
