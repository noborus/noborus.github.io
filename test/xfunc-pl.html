   <title>Procedural Language Functions</title>
--><p>
<!--
    <productname>PostgreSQL</productname> allows user-defined functions
    to be written in other languages besides SQL and C.  These other
    languages are generically called <firstterm>procedural
    languages</firstterm> (<acronym>PL</acronym>s).
    Procedural languages aren't built into the
    <productname>PostgreSQL</productname> server; they are offered
    by loadable modules.
    See <xref linkend="xplang"/> and following chapters for more
    information.
-->
<span class="productname">PostgreSQL</span>ではSQLやC言語以外の言語でユーザ定義の関数を作成できます。
これらの他の言語は一般に<em class="firstterm">手続き言語</em>（<acronym class="acronym">PL</acronym>）と呼ばれます。
手続き言語は<span class="productname">PostgreSQL</span>サーバに組み込まれておらず、ロード可能モジュールとして提供されています。
詳細は<a class="xref" href="xplang.html" title="第42章 手続き言語">第42章</a>と以下の章を参照してください。
